[migration]
	debug = true
	interactive = true
	maxConcurrentFiles = 10
	host = "influxdb-k8s.e2e.apigee.net:8086"
	database = "traffic"
	migrateRetentionPolicies = true




[[pointconverters.whisper]]
	pointRegex = "servers.(?P<host>[^/.]*).+_(?P<measurement>[^/.]*).+(?P<field>[^/.]*)"
	measurement = "?measurement"
	[[pointconverters.whisper.tag]]
		key = "host"
		value = "?host"
	[pointconverters.whisper.field]  ## Only one field needed to convert graphite's "Value"
		key = "?field"
		#whisper's "value" field will be used for Value.

## More Pointconvertsrs.whisper here.

[influxclient]
      enabled = true
      address = "localhost:8086"
      database = "traffic"
      precision = "s"
      batch_size = 10000
      batch_interval = "0s"
      concurrency = 10

